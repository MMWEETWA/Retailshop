

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Shop</title>
  <style>
    body {
      
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; padding: 1rem; }
    .product { background: white; padding: 1rem; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { max-width: 100%; }
    .product h3 { margin: 0.5rem 0; }
    .product button { background: #28a745; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; }
    .cart { background: #fff; padding: 1rem; position: fixed; top: 0; right: 0; width: 300px; height: 100vh; box-shadow: -2px 0 5px rgba(0,0,0,0.1); overflow-y: auto; }
    .cart h2 { margin-top: 0; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .cart-item span { display: inline-block; }
    .total { font-weight: bold; margin-top: 1rem; }
    @media(max-width: 768px) {
      .cart { width: 100%; height: auto; position: static; box-shadow: none; }
      .contact button {  display: inline-block; margin: 1rem; padding: 0.5rem 1rem; background-color: #28a745; color: #fff; border: none; border-radius: 5px; text-decoration: none; font-size: 1rem; }
      .contact-button:hover {background-color: #219150;}
    
    }

  </style>
</head>
  
<body>
  <header>
    <h1>Welcome to the Retail Shop</h1>
     <a href="contactpage.html" class="contact-button">Contact Us</a>
  </header>
       
  <main>

    <div class="products" id="product-list"></div>
    <aside class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <div style="padding: 1rem;">
        <label for="filter">Filter by category:</label>
        <select id="filter" onchange="filterProducts()">
          <option value="all">All</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>
      <div class="products" id="product-list"></div>
      <aside class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="total" id="cart-total">Total: ZMK0</div>
        <div class="coupon">
          <label for="coupon">Apply Coupon:</label>
          <input type="text" id="coupon" placeholder="Enter code (e.g., SAVE10)">
          <button onclick="applyCoupon()">Apply</button>
        </div>
        <div class="payment-method">
          <label for="payment">Payment Method:</label>
          <select id="payment">
            <option value="visa">VISA</option>
            <option value="mastercard">MASTERCARD</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <button onclick="checkout()">Checkout</button>
      </aside>
      
  </main>

  <script>
    
      const products = [
      { id: 1, name: "T-Shirt", price: 100, image: "https://images.unsplash.com/photo-1585386959984-a4155223f8e1?fit=crop&w=200&q=80" },
      { id: 2, name: "Jeans", price: 250, image: "https://images.unsplash.com/photo-1602810316633-09b7c79e57d4?fit=crop&w=200&q=80" },
      { id: 3, name: "Sneakers", price: 500, image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?fit=crop&w=200&q=80" },
      { id: 4, name: "Cap", price: 50, image: "https://images.unsplash.com/photo-1600180758890-6d7dd38c0a63?fit=crop&w=200&q=80" },
    ];

    const cart = [];

    function renderProducts() {
    const productList = document.getElementById("product-list");
      productList.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
       <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>ZMK${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });

    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
     const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
       
          <span>${item.name} x ${item.quantity}</span>
          <span>ZMK${(item.price * item.quantity).toFixed(2)}</span>
        `;
  
        cartItems.appendChild(div);
      });
      cartTotal.textContent = `Total: ZMK${total.toFixed(2)}`
    }
function removeFromCart(productId) {
  const index = cart.findIndex(item => item.id === productId);
  if (index !== -1) {
    cart.splice(index, 1);
  }
  renderCart();
}

function checkout() {
  const paymentMethod = document.getElementById("payment").value;
  if (cart.length === 0) {
    alert("Your cart is empty.");
    return;
  }

  let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  alert(`Checkout successful!\nTotal: ZMK${total.toFixed(2)}\nPayment Method: ${paymentMethod.toUpperCase()}`);

  cart.length = 0; // Clear the cart
  renderCart();
}

document.addEventListener("DOMContentLoaded", () => {
  renderProducts();
});
    // Initialize
    renderProducts();
  </script>



    <P>NICE DOING BUSINESS WITH YOU.</P>

</body>
</html>
