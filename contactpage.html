<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Retail Store</title>
   <link 
rel="stylesheet" href="styles.css">
  <style>
    body {
    
     header {
      background-image: url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0?fit=crop&w=1600&q=80');
      background-color: #2c3e50;
      color: rgb(48, 23, 23);
      padding: 1em 2em;
      text-align: center;   
    }

    .container {
      max-width: 500px;
      margin: 1.5em auto;
      padding: 1.5em;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
   
    }
    h2 {
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
      
    }
    label {
      margin-top: 1em;
    }
    input, textarea {
      padding: 0.7em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      padding: 0.8em;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .contact-info {
      margin-top: 2em;
      line-height: 1.6;
    }
    .socials a {
      margin-right: 10px;
      text-decoration: none;
      color: #2c3e50;
    }
  
    
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <h2>We'd love to hear from you!</h2>
    <form action="submit_form.php" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Our Store</h3>
      <p>Retail Store .<br>
         Buteko Market,<br>
         Mufulira, ZAMBIA<br>
         Phone: (+260) 760156560<br>
         Email: contact@retailstore.com
      </p>

      <h3>Follow Us</h3>
      <div class="socials">
        <a href="#" target="_blank">Facebook</a> |
        <a href="#" target="_blank">Instagram</a> |
        <a href="#" target="_blank">Twitter</a>
      </div>
    </div>
  </div>
</body>
